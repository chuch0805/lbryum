[bumpversion]
current_version = 2.8.4
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<release>[a-z]+)(?P<candidate>\d+))?
serialize = 
	{major}.{minor}.{patch}{release}{candidate}
	{major}.{minor}.{patch}

[bumpversion:part:rc]
first_value = 1

[bumpversion:part:release]
optional_value = rc
values = 
	rc
	production

[bumpversion:file:lbryum/version.py]

